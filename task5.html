<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="bg_image"></div>
<div class="form">
    <form>
        <div class="leftside">
            <div class="h1">
        <h1>SIGN UP TODAY</h1>
            </div>
            <div class="h2">
        <h2><em>The first</em> 10 days are absolutely FREE!</h2>
            </div>
        <div class="input">
            <label for="name"><b>What`s your name?</b><em>*</em></label>
        <input type="text" name="name" id="name" required="required" autocomplete="off">
        </div>
        <div class="input">
            <label for="e-mail"><b>Where can we email you?</b><em>*</em></label>
        <input type="email" name="e-mail" id="e-mail" placeholder="hello@yourock.com" required="required" autocomplete="off">
</div>
        <div class="input">
            <label for="password"><b>Pick a password:</b><em>*</em></label>
            <input type="password" name="password" id="password" placeholder="Make it a good one!" required="required" autocomplete="off">
        </div>
            <div class="bottom">
        <div class="button">
            <button type="submit" name="button" >Sign Up</button>
        </div>
            <div class="has_acc">
                <p><b>Have an account?</b></p>
                <p><b>Log in here!</b></p>
            </div>
            </div>
        </div>
    </form>
    <div class="img">
        <img src="business.jpg" alt="business" >
    </div>

</div>

</body>
</html>
